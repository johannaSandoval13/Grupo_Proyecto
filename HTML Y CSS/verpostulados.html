    <h1>Lista de Aplicaciones</h1>
    <main>
        <section id="tabla-section">
            <table id="tabla-aplicaciones">
                <thead>
                    <tr>
                        <th>Número de Documento</th>
                        <th>Nombre</th>

                <label for="departamento">Departamento:</label>

                    <option value="2">Departamento 2</option>
