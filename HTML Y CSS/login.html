<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/login.css">
</head>
    <body>
        <header>
            <img src="logo.jpg" alt="Logo">
            <h1>Sim Selección de Personal</h1>
            <nav>
                <ul>
                    <li><a href="">Inicio</a></li>
                    <li><a href="">PQRS</a></li>
                    <li><a href="">Nosotros</a></li>
                    <li><a href="">Ayuda</a></li>
                </ul>
            </nav>
        </header>

        <form>
            <h3>Tipo de Usuario</h3>
            <input type="checkbox" id="estudiante" name="estudiante">
            <label for="estudiante">Soy Estudiante</label>
            <input type="checkbox" id="docente" name="docente">
            <label for="docente">Soy Docente</label>
            <label for="numeroDocumento">Número de Documento</label>
            <input type="text" id="numeroDocumento" name="numeroDocumento">
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena">
            <a href="#">¿Olvidaste tu contraseña?</a>
            <button>Entrar</button>
            <p>¿No estás registrado en el sistema? </p>
            <a href="#">¡Regístrate ahora!</a>
        </form>
</body>
</html>
